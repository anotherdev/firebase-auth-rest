ext {
    // Manifest version information!
    def versionMajor = 0
    def versionMinor = 1
    def versionPatch = 4
    def versionBuild = 0 // bump for dogfood builds, public betas, etc.

    // Eko SDK version
    versionCode = (versionMajor * 100 + versionMinor) * 100 + versionPatch
    versionName = "${versionMajor}.${versionMinor}.${versionPatch}"
    fullVersionCode = versionCode * 1000 + versionBuild
    fullVersionName = versionName + ".${versionBuild}"

    // https://medium.com/google-developers/picking-your-compilesdkversion-minsdkversion-targetsdkversion-a098a0341ebd
    // App Config
    minSdkVersion = 21
    minSdkVersionFirebaseAuthRest = 21
    targetSdkVersion = 29

    // Android SDK
    compileSdkVersion = 29

    // Java
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8

    // Libraries
    androidxAppCompatVersion = '1.1.0'
    androidxCoreKtxVersion = '1.2.0'
    androidxLifecycleVersion = '2.2.0'
    firebaseBomVersion = '25.3.1'
    gsonVersion = '2.8.6'
    immutablesVersion = '2.8.2'
    okhttpVersion = '4.4.1'
    retrofitVersion = '2.7.2'
    rxJava3Version = '3.0.1'
    rxJavaBridgeVersion = '3.0.0'
    timberVersion = '4.7.1'

    junitVersion = '4.12'
    androidxTestJunitVersion = '1.1.1'
    androidxTestEspressoVersion = '3.2.0'
}
